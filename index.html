<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form validate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>REGISTRATION FORM</h1>
    <form action="" id="form">
        <p>Name: <input type="text" name="name" size="65" placeholder="type your name"></p><br>
        <p>Address: <input type="text" name="address" size="65" placeholder="type your address"></p><br>
        <p>E-mail: <input type="text" name="e-mail" size="65" placeholder="type your e-mail"></p> <br>
        <p>Passwoed: <input type="text" name="password" size="65" placeholder="type your password"></p> <br>
        <p>Telephone: <input type="text" name="telephone" size="65" placeholder="type your phone number"></p>
        

        <br>
        <p>select your course
        <select name="subject" type="text" value="">
            <option>BETCH</option>
            <option>BBA</option>
            <option>BCA</option>
            <option>B.COM</option>
            <option>GEEKFORGEEK</option>
        </select></p><br><br>

        <br>
        <p>Comment: <textarea cols="55" name="comment"></textarea></p>
        <button type="submit" name="send" class="btn-00">SEND</button>
        <button type="submit" name="reset" class="btn-01">RESET</button>
    </form>


    <script src="main.js"></script>
</body>
</html>
